<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="assets/favicon.ico"/>
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <header>
        <h1>Don't try to cheat me!!!</h1>
    </header>

    <div class="score">
        <div class="player-score-label" id="user-label">You</div>
        <div class="player-score-label" id="machine-label">Great machine</div>
        <span id="user-score">0</span>
        <span>:</span>
        <span id="machine-score">0</span>
        <button class="new-game" id='new-game-button'>New Game</button>
    </div>

    <div class="result">
        <div id="result-text">
            <p>You selected <u>Paper</u>, Machine selected <u>Rock</u></p>
            <h3>YOU WIN :)</h3>
        </div>
    </div>

    <div class="choices-block">
        <div class="choice" id="rock">
            <img src="assets/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="assets/paper.png">
        </div>
        <div class="choice" id="scissors">
            <img src="assets/scissors.png">
        </div>

    </div>

</body>
<script src="js/app.js"></script>
</html>
